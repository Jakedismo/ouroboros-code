<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="800" viewBox="0 0 1000 800">
    <style>
        .container {
            fill: #f9f9f9;
            stroke: #ccc;
            stroke-width: 1;
        }
        .package {
            fill: #fff;
            stroke: #333;
            stroke-width: 1.5;
            rx: 5;
            ry: 5;
        }
        .sub-package {
            fill: #f0f0f0;
            stroke: #666;
            stroke-width: 1;
            rx: 3;
            ry: 3;
        }
        .text {
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-anchor: middle;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
        }
        .arrow {
            stroke: #333;
            stroke-width: 1.5;
            marker-end: url(#arrowhead);
        }
    </style>
    <defs>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
        </marker>
    </defs>

    <text x="500" y="30" class="text title">Ouroboros - Component Architecture</text>

    <!-- Packages Container -->
    <rect x="50" y="100" width="900" height="650" class="container" />
    <text x="500" y="80" class="text">`packages/`</text>

    <!-- Core Packages -->
    <rect x="100" y="150" width="200" height="100" class="package" />
    <text x="200" y="200" class="text">`cli`</text>

    <rect x="400" y="150" width="200" height="100" class="package" />
    <text x="500" y="200" class="text">`core`</text>

    <rect x="700" y="150" width="200" height="100" class="package" />
    <text x="800" y="200" class="text">`vscode-ide-companion`</text>

    <rect x="100" y="300" width="200" height="100" class="package" />
    <text x="200" y="350" class="text">`a2a-server`</text>

    <rect x="400" y="300" width="200" height="100" class="package" />
    <text x="500" y="350" class="text">`test-utils`</text>

    <!-- Extensions Container -->
    <rect x="100" y="450" width="800" height="250" class="container" />
    <text x="500" y="430" class="text">`extensions/`</text>

    <rect x="150" y="500" width="150" height="75" class="sub-package" />
    <text x="225" y="540" class="text">`ollama-provider`</text>

    <rect x="350" y="500" width="150" height="75" class="sub-package" />
    <text x="425" y="540" class="text">`transformersjs-provider`</text>

    <rect x="550" y="500" width="150" height="75" class="sub-package" />
    <text x="625" y="540" class="text">`vision-quest`</text>

    <rect x="750" y="500" width="150" height="75" class="sub-package" />
    <text x="825" y="540" class="text">`vllm-provider`</text>

    <!-- Arrows -->
    <line x1="300" y1="200" x2="400" y2="200" class="arrow" />
    <line x1="700" y1="200" x2="600" y2="200" class="arrow" />
    <line x1="500" y1="250" x2="500" y2="300" class="arrow" />
    <line x1="500" y1="250" x2="200" y2="300" class="arrow" />
    <path d="M 500 250 C 500 400, 300 450, 300 500" fill="none" class="arrow" />

</svg>