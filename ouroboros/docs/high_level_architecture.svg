<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
    <style>
        .container {
            fill: #f9f9f9;
            stroke: #ccc;
            stroke-width: 1;
        }
        .component {
            fill: #fff;
            stroke: #333;
            stroke-width: 1.5;
            rx: 5;
            ry: 5;
        }
        .sub-component {
            fill: #f0f0f0;
            stroke: #666;
            stroke-width: 1;
            rx: 3;
            ry: 3;
        }
        .text {
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-anchor: middle;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
        }
        .arrow {
            stroke: #333;
            stroke-width: 1.5;
            marker-end: url(#arrowhead);
        }
    </style>
    <defs>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
        </marker>
    </defs>

    <text x="400" y="30" class="text title">Ouroboros - High-Level Architecture</text>

    <!-- Main Components -->
    <rect x="50" y="100" width="700" height="450" class="container" />

    <rect x="100" y="150" width="200" height="100" class="component" />
    <text x="200" y="200" class="text">User Interfaces</text>

    <rect x="125" y="175" width="150" height="50" class="sub-component" />
    <text x="200" y="205" class="text">CLI / VS Code</text>

    <rect x="400" y="150" width="200" height="100" class="component" />
    <text x="500" y="200" class="text">Ouroboros Core</text>

    <rect x="100" y="300" width="600" height="200" class="component" />
    <text x="400" y="400" class="text">Provider Layer</text>

    <!-- Provider Sub-components -->
    <rect x="125" y="350" width="120" height="50" class="sub-component" />
    <text x="185" y="380" class="text">Gemini</text>

    <rect x="275" y="350" width="120" height="50" class="sub-component" />
    <text x="335" y="380" class="text">OpenAI</text>

    <rect x="425" y="350" width="120" height="50" class="sub-component" />
    <text x="485" y="380" class="text">Anthropic</text>

    <rect x="575" y="350" width="120" height="50" class="sub-component" />
    <text x="635" y="380" class="text">Local (Ollama)</text>

    <!-- Other Components -->
    <rect x="400" y="50" width="200" height="50" class="component" />
    <text x="500" y="80" class="text">MCP (Multi-Provider Connector)</text>

    <rect x="650" y="150" width="100" height="100" class="component" />
    <text x="700" y="190" class="text">A2A Server</text>
    <text x="700" y="210" class="text">(Autonomous)</text>

    <!-- Arrows -->
    <line x1="300" y1="200" x2="400" y2="200" class="arrow" />
    <line x1="500" y1="250" x2="500" y2="300" class="arrow" />
    <path d="M 600 200 C 625 200, 625 175, 650 175" fill="none" class="arrow" />
    <path d="M 600 200 C 625 200, 625 225, 650 225" fill="none" class="arrow" />
</svg>